<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hellovue</title>
</head>
<body>
<div id="app">
<input type="text" v-model="message">
  <p> {{message}}</p>
</div>


<script type="application/javascript" src="../js/vue.js"></script>
<script type="application/javascript">


  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })


</script>
</body>
</html>
